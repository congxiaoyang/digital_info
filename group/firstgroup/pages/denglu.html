<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>用户登录</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">

	    <link href="stylesheets/font-awesome.min.css" rel="stylesheet">
	    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
	    <link href="stylesheets/templatemo-style.css" rel="stylesheet">

	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>用户登录</h1>
	        </header>
	        <form action="index.html" class="templatemo-login-form">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input type="text" class="form-control" placeholder="请输入邮箱">       
		          	</div>	
		          	<span class="html"></span>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" class="form-control" placeholder="请输入密码">           
		          	</div>	
	        	</div>	          	
	          	<div class="form-group">
				    <div class="checkbox squaredTwo">
				        <input type="checkbox" id="c1" name="cc" />
						<label for="c1"><span></span>记住我</label>
				    </div>				    
				</div>
				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">登录</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>现在还未注册? <strong><a href="#" class="blue-text">立即注册!</a></strong></p>
		</div>
		<script src="javascripts/jquery-1.11.1.js"></script>
		<script>
			$(".form-control").blur(function(){
		         var a =  $(".form-control").val();
		         var b = /^\w{5,10}\@[0-9a-z]{1,3}.com$/;
		         var result = b.test(a);
	             if(result == true){
	             	$(".html").html("格式正确").css("color","green")
	             }else{
	             	$(".html").html("格式错误").css("color","red")
	             }
        	})
	        $(".form-control").focus(function(){
	        	$(".html").html("")
	        })
		</script>
	</body>
</html>
