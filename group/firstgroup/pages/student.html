<style type="text/css">
	table{border-collapse: none;margin-top: 50px;}
	table>tr:first-child{font-weight: bold;}
	td{width: 150px;height: 50px;text-align: center;line-height: 50px;border:red 1px solid;}
</style>




<h1>学员信息</h1>
<table>
	<tr>
		<td>姓名</td>
		<td>年龄</td>
		<td>性别</td>
		<td>班级</td>
		<td>所在学校</td>
		<td>联系电话</td>
	</tr>
	<tr ng-repeat = "a in user">
		<td>{{a.name}}</td>
		<td>{{a.age}}</td>
		<td>{{a.sex}}</td>
		<td>{{a.class}}</td>
		<td>{{a.school}}</td>
		<td>{{a.phone}}</td>
	</tr>
</table>
